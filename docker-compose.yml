version: "3"
services:
  kofyBack:
    container_name: kofyBack
    build: .
    restart: always
    env_file:
      - .env

  nginx:
    container_name: nginx
    image: jonasal/nginx-certbot
    restart: always
    environment:
      - CERTBOT_EMAIL=diego_gtz_t@hotmail.com
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
    depends_on:
      - kofyBack

volumes:
  nginx_secrets: